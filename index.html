<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#f7b5cf;
  font-family:Arial;
  text-align:center;
}

h1{
  position:absolute;
  top:20px;
  width:100%;
  color:white;
  font-size:60px;
  text-shadow:0 0 15px #ff006a;
  z-index:10;
}

/* corazones y flores */
.fall{
  position:absolute;
  top:-50px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  from{
    transform:translateY(-100px);
  }
  to{
    transform:translateY(110vh);
  }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- ESCENA 3D -->
<a-scene embedded background="color:#f7b5cf">

  <a-entity camera position="0 1.6 4"></a-entity>

  <!-- PERSONAJE -->
  <a-entity
    id="avatar"
    gltf-model="avatar.glb"
    position="0 -0.5 -2.8"
    scale="1 1 1"
    rotation="0 180 0"
    animation-mixer>
  </a-entity>

</a-scene>

<script>

/* CORAZONES Y FLORES */
const emojis = ["‚ù§Ô∏è","üå∏"];

for(let i=0;i<40;i++){

  const el=document.createElement("div");
  el.className="fall";

  el.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=(20+Math.random()*30)+"px";
  el.style.animationDuration=(6+Math.random()*6)+"s";
  el.style.animationDelay=Math.random()*5+"s";

  document.body.appendChild(el);
}

</script>
