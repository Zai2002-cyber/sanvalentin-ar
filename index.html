<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(#ff9ecf,#ffd6e8);
font-family:Arial;
text-align:center;
}

/* TEXTO */
h1{
position:absolute;
top:20px;
width:100%;
color:white;
font-size:60px;
text-shadow:0 0 15px #ff006a;
z-index:10;
animation:float 2s infinite alternate;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-10px);}
}

/* AVATAR */
model-viewer{
width:100vw;
height:100vh;
}

/* CORAZONES */
.heart{
position:absolute;
color:#ff006a;
font-size:30px;
animation:fall linear infinite;
}

@keyframes fall{
from{
transform:translateY(-100px);
}
to{
transform:translateY(110vh);
}
}

/* FLORES */
.flower{
position:absolute;
font-size:28px;
animation:fall linear infinite;
}

</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- AVATAR -->
<model-viewer
src="avatar.glb"
camera-controls
auto-rotate
autoplay
ar
camera-orbit="180deg 75deg 2.5m"
shadow-intensity="1">
</model-viewer>

<script>

// MUCHOS CORAZONES
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*6)+"s";
heart.style.fontSize=(20+Math.random()*35)+"px";
document.body.appendChild(heart);
}

// FLORES
for(let i=0;i<20;i++){
let flower=document.createElement("div");
flower.className="flower";
flower.innerHTML="üå∏";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(5+Math.random()*6)+"s";
flower.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(flower);
}

</script>

</body>
</html>
