<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#f8b6d2;
  font-family:Arial;
  text-align:center;
}

/* TITULO */
h1{
  position:absolute;
  width:100%;
  top:20px;
  color:white;
  font-size:60px;
  text-shadow:0 0 15px #ff007a;
  z-index:10;
}

/* üëá CORREGIDO: sin l√≠mites invisibles */
model-viewer{
  position:absolute;
  width:100%;
  height:100vh;
  top:0;
  left:0;
}

/* part√≠culas */
.heart,.flower{
  position:absolute;
  top:-50px;
  animation:fall linear infinite;
  pointer-events:none;
}

.heart{
  color:#ff006a;
}

.flower{
  color:#ffb6d5;
}

@keyframes fall{
  from{
    transform:translateY(-100px);
    opacity:1;
  }
  to{
    transform:translateY(110vh);
    opacity:0.6;
  }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- MODELO 3D -->
<model-viewer
src="avatar.glb"
camera-controls
auto-rotate
animation-name="*"
autoplay
camera-orbit="0deg 80deg 3.8m"
field-of-view="32deg"
interaction-prompt="none"
shadow-intensity="1"
exposure="1">

</model-viewer>

<script>

/* ‚ù§Ô∏è CORAZONES */
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*25)+"px";
  h.style.animationDuration=(5+Math.random()*6)+"s";
  h.style.animationDelay=(-Math.random()*10)+"s";
  document.body.appendChild(h);
}

/* üå∏ FLORES */
for(let i=0;i<20;i++){
  let f=document.createElement("div");
  f.className="flower";
  f.innerHTML="üå∏";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(16+Math.random()*22)+"px";
  f.style.animationDuration=(6+Math.random()*7)+"s";
  f.style.animationDelay=(-Math.random()*10)+"s";
  document.body.appendChild(f);
}

</script>

</body>
</html>
