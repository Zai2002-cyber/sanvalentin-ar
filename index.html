<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San Valent√≠n</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
    margin:0;
    overflow:hidden;
    background:#e8a8c4;
    font-family:Arial;
}

h1{
    position:absolute;
    width:100%;
    text-align:center;
    top:20px;
    color:white;
    font-size:65px;
    text-shadow:0 0 18px #ff4fa0;
    z-index:10;
}

/* PERSONAJE */
model-viewer{
    width:100vw;
    height:100vh;
    --poster-color: transparent;
}

/* FLORES Y CORAZONES */
.item{
    position:absolute;
    top:-50px;
    font-size:35px;
    animation:caer linear infinite;
}

@keyframes caer{
    from{
        transform:translateY(-80px);
    }
    to{
        transform:translateY(120vh);
    }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n mi peque√±a Britt ‚ù§Ô∏è</h1>

<model-viewer
    src="avatar.glb"
    autoplay
    animation-name=""
    camera-controls
    disable-auto-rotate
    interaction-prompt="none"

    camera-orbit="0deg 75deg 2.9m"
    min-camera-orbit="0deg 75deg 2.9m"
    max-camera-orbit="0deg 75deg 2.9m"

    field-of-view="28deg">

</model-viewer>

<script>

/* FLORES Y CORAZONES */
const emojis = ["‚ù§Ô∏è","üå∏"];

function crear(){
    const e=document.createElement("div");
    e.className="item";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=(6+Math.random()*6)+"s";
    e.style.fontSize=(20+Math.random()*25)+"px";

    document.body.appendChild(e);

    setTimeout(()=>e.remove(),12000);
}

setInterval(crear,400);

</script>

</body>
</html>
