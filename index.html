<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feliz San Valent√≠n</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
    margin:0;
    overflow:hidden;
    background:#e9a9c4;
    font-family:Arial;
}

/* TEXTO */
h1{
    position:absolute;
    top:20px;
    width:100%;
    text-align:center;
    color:white;
    font-size:70px;
    text-shadow:0 0 20px #ff66aa;
    z-index:10;
}

/* PERSONAJE */
model-viewer{
    width:100vw;
    height:100vh;
}

/* FLORES Y CORAZONES */
.fall{
    position:absolute;
    top:-120px;
    font-size:30px;
    animation:fall linear infinite;
    pointer-events:none;
}

@keyframes fall{
    0%{
        transform:translateY(-150px);
        opacity:0;
    }
    10%{
        opacity:1;
    }
    100%{
        transform:translateY(120vh);
        opacity:1;
    }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n mi peque√±a Britt ‚ù§Ô∏è</h1>

<!-- AUDIO -->
<audio id="voz" loop>
  <source src="voz.mp3" type="audio/mpeg">
</audio>

<model-viewer
    src="avatar.glb"
    autoplay
    animation-name=""
    camera-controls
    interaction-prompt="none"

    camera-orbit="180deg 78deg 4.2m"
    min-camera-orbit="180deg 78deg 4.2m"
    max-camera-orbit="180deg 78deg 4.2m"

    field-of-view="35deg">
</model-viewer>

<script>

const emojis=["‚ù§Ô∏è","üå∏"];

/* FLORES Y CORAZONES */
for(let i=0;i<40;i++){

    const e=document.createElement("div");
    e.className="fall";
    e.innerText=emojis[Math.floor(Math.random()*emojis.length)];

    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=(6+Math.random()*8)+"s";
    e.style.fontSize=(20+Math.random()*25)+"px";
    e.style.animationDelay=Math.random()*6+"s";

    document.body.appendChild(e);
}

/* AUDIO (se activa al tocar la pantalla) */
document.body.addEventListener("click", () => {
    const audio = document.getElementById("voz");
    audio.volume = 1.0;
    audio.play();
}, { once:true });

</script>

</body>
</html>
