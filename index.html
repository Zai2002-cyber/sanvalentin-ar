<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San Valentin</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#e7a8c6;
  font-family:Arial;
  text-align:center;
}

h1{
  position:absolute;
  width:100%;
  top:20px;
  color:white;
  font-size:60px;
  text-shadow:0 0 15px #ff4d88;
  z-index:10;
}

model-viewer{
  width:100vw;
  height:100vh;
  background:transparent;
}

/* corazones y flores */
.fall{
  position:absolute;
  top:-50px;
  animation: caer linear infinite;
  font-size:30px;
}

@keyframes caer{
  from{transform:translateY(-100px);}
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<h1>Feliz San Valentin mi peque√±a Britt ‚ù§Ô∏è</h1>

<!-- PERSONAJE -->
<model-viewer
src="avatar.glb"
camera-controls
auto-rotate
rotation-per-second="10deg"
camera-orbit="0deg 75deg 2.8m"
exposure="1"
shadow-intensity="1"
ar>
</model-viewer>

<script>
const emojis=["‚ù§Ô∏è","üå∏"];

for(let i=0;i<40;i++){
 let e=document.createElement("div");
 e.className="fall";
 e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
 e.style.left=Math.random()*100+"vw";
 e.style.animationDuration=(5+Math.random()*6)+"s";
 e.style.fontSize=(20+Math.random()*25)+"px";
 document.body.appendChild(e);
}
</script>

</body>
</html>
