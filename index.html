<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San Valent√≠n</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
    margin:0;
    overflow:hidden;
    background:#e9a7c3;
    font-family:Arial;
}

/* TEXTO */
h1{
    position:absolute;
    top:25px;
    width:100%;
    text-align:center;
    font-size:70px;
    color:white;
    text-shadow:0 0 18px #ff5eaa;
    z-index:10;
}

/* MODEL VIEWER */
model-viewer{
    width:100vw;
    height:100vh;
    background:transparent;
}

/* FLORES Y CORAZONES */
.decor{
    position:absolute;
    top:-50px;
    font-size:35px;
    animation:fall linear infinite;
    pointer-events:none;
}

@keyframes fall{
    from{
        transform:translateY(-10vh);
    }
    to{
        transform:translateY(110vh);
    }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n mi peque√±a Britt ‚ù§Ô∏è</h1>

<!-- PERSONAJE -->
<model-viewer
    src="avatar.glb"
    autoplay
    animation-name="*"
    camera-controls
    disable-auto-rotate
    interaction-prompt="none"
    camera-orbit="0deg 75deg 2.8m"
    min-camera-orbit="auto auto 2.8m"
    max-camera-orbit="auto auto 2.8m"
    field-of-view="35deg"
    exposure="1"
    shadow-intensity="1"
>
</model-viewer>

<script>

/* =============================
   FLORES Y CORAZONES
============================= */

function crearDecoracion(){

    const iconos = ["üå∏","‚ù§Ô∏è"];

    const d = document.createElement("div");
    d.className="decor";

    d.innerText = iconos[Math.floor(Math.random()*iconos.length)];
    d.style.left = Math.random()*100 + "vw";

    const duracion = 6 + Math.random()*6;
    d.style.animationDuration = duracion + "s";

    d.style.fontSize = (20 + Math.random()*25) + "px";

    document.body.appendChild(d);

    setTimeout(()=>d.remove(), duracion*1000);
}

setInterval(crearDecoracion,300);

</script>

</body>
</html>
