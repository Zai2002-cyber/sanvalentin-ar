<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(#ff9ecf,#ffd6e8);
font-family:Arial;
text-align:center;
}

h1{
position:absolute;
width:100%;
top:20px;
color:white;
font-size:60px;
text-shadow:0 0 15px #ff006a;
z-index:10;
animation:float 2s infinite alternate;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-10px);}
}

/* MODELO PRO */
model-viewer{
width:100vw;
height:100vh;
--poster-color: transparent;
}

/* corazones */
.heart{
position:absolute;
color:#ff006a;
font-size:25px;
animation:fall linear infinite;
}

@keyframes fall{
from{transform:translateY(-100px);}
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- AVATAR -->
<model-viewer
src="avatar.glb"
camera-controls
disable-zoom
auto-rotate
rotation-per-second="5deg"

camera-orbit="0deg 75deg 2.8m"
field-of-view="30deg"

orientation="0deg 0deg 0deg"
shadow-intensity="1"
exposure="1.1">
</model-viewer>

<script>
// MUCHOS corazones y flores
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(4+Math.random()*4)+"s";
h.style.opacity=Math.random();
document.body.appendChild(h);
}
</script>

</body>
</html>
