<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(#ff9ecf,#ffd6e8);
    font-family:Arial;
    text-align:center;
}

h1{
    position:absolute;
    width:100%;
    top:20px;
    color:white;
    font-size:60px;
    text-shadow:0 0 20px #ff4da6;
    z-index:10;
}

/* modelo */
model-viewer{
    width:100vw;
    height:100vh;
    background:transparent;
}

/* corazones y flores */
.heart{
    position:absolute;
    font-size:25px;
    animation:fall linear infinite;
    color:#ff006a;
}

.flower{
    position:absolute;
    font-size:22px;
    animation:fall linear infinite;
}

@keyframes fall{
    from{
        transform:translateY(-100px);
        opacity:1;
    }
    to{
        transform:translateY(100vh);
        opacity:0.8;
    }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- MODELO 3D -->
<model-viewer
    id="avatar"
    src="avatar.glb"
    autoplay
    camera-controls
    disable-pan
    auto-rotate="false"
    shadow-intensity="1"
></model-viewer>

<script>
const modelViewer = document.querySelector("#avatar");

/* CAMARA mirando al frente */
modelViewer.cameraOrbit = "180deg 75deg 2.5m";
modelViewer.fieldOfView = "30deg";

/* corazones */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
}

/* flores */
for(let i=0;i<15;i++){
    let flower=document.createElement("div");
    flower.className="flower";
    flower.innerHTML="üå∏";
    flower.style.left=Math.random()*100+"vw";
    flower.style.animationDuration=(6+Math.random()*5)+"s";
    flower.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(flower);
}
</script>

</body>
</html>
