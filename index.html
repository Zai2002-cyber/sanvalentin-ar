<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feliz San Valent√≠n</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{
    margin:0;
    overflow:hidden;
    background:#e99ac4;
    font-family:Arial;
}

/* TEXTO */
h1{
    position:absolute;
    top:20px;
    width:100%;
    text-align:center;
    color:white;
    font-size:70px;
    text-shadow:0 0 20px #ff66aa;
    z-index:10;
}

/* PERSONAJE */
model-viewer{
    width:100vw;
    height:100vh;
    background:transparent;
}

/* FLORES Y CORAZONES */
.decor{
    position:absolute;
    top:-50px;
    font-size:40px;
    animation:caer linear infinite;
    user-select:none;
    pointer-events:none;
}

@keyframes caer{
    0%{
        transform:translateY(-10vh);
    }
    100%{
        transform:translateY(110vh);
    }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n mi peque√±a Britt ‚ù§Ô∏è</h1>

<!-- AUDIO -->
<audio id="musica" loop>
  <source src="WhatsApp Ptt 2026-02-14 at 00.57.14.ogg" type="audio/ogg">
</audio>

<!-- PERSONAJE -->
<model-viewer
src="avatar.glb"
camera-controls
disable-pan
auto-rotate
rotation-per-second="5deg"
camera-orbit="0deg 75deg 3.4m"
field-of-view="30deg"
animation-name="*"
autoplay>
</model-viewer>

<script>
/* ===== AUDIO (empieza al tocar pantalla) ===== */
document.addEventListener("click", () => {
  const audio = document.getElementById("musica");
  audio.volume = 1.0;
  audio.play();
}, { once:true });

/* ===== FLORES Y CORAZONES ===== */
const simbolos = ["‚ù§Ô∏è","üå∏"];
for(let i=0;i<40;i++){
    let d = document.createElement("div");
    d.className="decor";
    d.innerHTML = simbolos[Math.floor(Math.random()*simbolos.length)];
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=(6+Math.random()*8)+"s";
    d.style.fontSize=(25+Math.random()*30)+"px";
    d.style.animationDelay=(Math.random()*5)+"s";
    document.body.appendChild(d);
}
</script>

</body>
</html>
