<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valent√≠n ‚ù§Ô∏è</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#f8b6d2;
  font-family:Arial;
  text-align:center;
}

h1{
  position:absolute;
  width:100%;
  top:20px;
  color:white;
  font-size:60px;
  text-shadow:0 0 15px #ff007a;
  z-index:10;
  animation:float 2s infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-8px);}
}

/* üëá TAMA√ëO CORREGIDO COMO TU FOTO */
model-viewer{
  width:100%;
  height:70vh;
  margin-top:90px;
  display:block;
}

/* corazones y flores */
.heart{
  position:absolute;
  color:#ff006a;
  font-size:28px;
  animation:fall linear infinite;
}

.flower{
  position:absolute;
  font-size:28px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-100px);
    opacity:1;
  }
  to{
    transform:translateY(100vh);
    opacity:0.6;
  }
}
</style>
</head>

<body>

<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

<!-- MODELO 3D -->
<model-viewer
src="avatar.glb"
camera-controls
auto-rotate
auto-rotate-delay="0"
rotation-per-second="15deg"
camera-orbit="0deg 75deg 2.6m"
field-of-view="35deg"
interaction-prompt="none"
shadow-intensity="1"
exposure="1">

</model-viewer>

<script>
/* corazones */
for(let i=0;i<12;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  h.style.fontSize=(20+Math.random()*25)+"px";
  document.body.appendChild(h);
}

/* flores */
for(let i=0;i<8;i++){
  let f=document.createElement("div");
  f.className="flower";
  f.innerHTML="üå∏";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(6+Math.random()*6)+"s";
  f.style.fontSize=(20+Math.random()*20)+"px";
  document.body.appendChild(f);
}
</script>

</body>
</html>
